server.port=9765
logging.level.com.bala.reg.main.AppRegistrationApplication=debug
logging.level.org.springframework.org.springframework.boot.autoconfigure=debug

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/reg;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

management.security.enabled=false

spring.profiles.active=local